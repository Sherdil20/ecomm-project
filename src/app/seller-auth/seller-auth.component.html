<div class="seller-auth">
    <div *ngIf="!showLogin" class="signUp">
<h1>Seller Sign-Up</h1>
<form #sellersignUp="ngForm"(ngSubmit)="signUp(sellersignUp.value)" class="common-form">
    <input  class="form-input" required type="text" ngModel name="name" placeholder="Enter Name"/>
    <input class="form-input" required type="password" ngModel name="password" placeholder="Enter Password"/>
    <input class="form-input" required type="email" ngModel name="email" placeholder="Enter Email"/>
    <button class="form-button">signUp</button>
    <a class="auth-toggle-link"  (click)="openLogin()">Already have Account? Click Login</a>
</form>
    </div>

<div *ngIf="showLogin" class="Login">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form #sellerLogin="ngForm"(ngSubmit)="login(sellerLogin.value)" class="common-form">
        <input class="form-input" type="email" ngModel name="email" placeholder="Enter Email"/>
        <input class="form-input" type="password" ngModel name="password" placeholder="Enter Password"/>
        <button class="form-button">Login</button>
        <a class="auth-toggle-link" (click)="opensignUp()">Don`t have Account? Click Sign-Up</a>    
    </form>
        </div> 
</div>
