<div class="row product-details" *ngIf="productsData">
<div class="col-sm-6">
    <img class="product-image" src="{{productsData.image}}" alt="">
</div>
<div class="col-sm-6">
<div class="details">
<h1>Name:{{productsData.name}}</h1>
<h3>Price:{{productsData.price}}</h3>
<div>
    Color:
    <h5 [style.backgroundColor]="productsData.color" class="product-color"></h5>
</div>
<h6>Category: {{productsData.category}}</h6>
<h6>Category: {{productsData.description}}</h6>
    <button class="form-button">Buy Now</button>
    <button *ngIf="!removeCart" class="form-button" (click)="AddToCart()">Add to Cart</button>
    <button *ngIf="removeCart" class="form-button" (click)="removeFromCart(productsData.id)">Remove from Cart</button>
    <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{productQuantity}}"/>
        <button (click)="handleQuantity('plus')">+</button>


</div>
</div>
</div>
</div>
